<sly data-sly-use.object="com.rest.aem.core.models.ColumnControlModel"></sly>
<sly data-sly-list="${object.columnControl}">
	<sly data-sly-test.control="control${itemList.index}"></sly>
	<div class="col-xs-${item.hideInMobile} col-sm-${item.hideInTablet} col-md-${item.columnWidth} ${item.columnClass} ${item.alignment}">
		<div data-sly-resource="${@path=control, resourceType='wcm/foundation/components/parsys'}" data-sly-unwrap="${wcmmode.disabled}"></div>
		<sly data-sly-test.author="${(wcmmode.edit || wcmmode.design)}">
			<div class="clearfix"></div>
		</sly>
	</div>
</sly>
